<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <link href="https://developers.google.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script>
function initialize() {
  var myLatLng = new google.maps.LatLng(52, 0);
  var mapOptions = {
    zoom: 3,
    center: myLatLng,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  $.getJSON('/data', {'dataset': {{ data_set }}}, function(data){
    var path = [];
    squigle = data["squigle_line"];
    average = data["average_line"];
    circles = data["circles"];
    if ("{{ no_line }}" == "false") {
      $.each(squigle, function(index, value){
        path.push(new google.maps.LatLng(value['latitude'], value['longitude']));
      });
      var path = new google.maps.Polyline({
        path: path,
        strokeColor: '#000000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });
      path.setMap(map);

      var path2 = [];
      $.each(average, function(index, value){
        path2.push(new google.maps.LatLng(value['latitude'], value['longitude']));
      });
      var path2 = new google.maps.Polyline({
        path: path2,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });
      path2.setMap(map);      
    }

    if ("{{ heat_map }}" != "true") {
      var circle;
      $.each(circles, function(index, value){
        var circleOpts = {
          strokeColor: value['colour'],
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: value['colour'],
          fillOpacity: 0.6,
          map: map,
          center: new google.maps.LatLng(value['latitude'], value['longitude']),
          radius: 2000
        };
        circle = new google.maps.Circle(circleOpts);  
      });
    } else {
      var heatMapData = [];
      $.each(circles, function(index, value){
        heatMapData.push({location: new google.maps.LatLng(value['latitude'], value['longitude']), weight: value['intensity']});
      });
      var pointArray = new google.maps.MVCArray(heatMapData);
      var heatmap = new google.maps.visualization.HeatmapLayer({
        data: pointArray,
        radius: 50,
        dissipating: false
      });
      heatmap.setMap(map);
    }
  });
}  

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
